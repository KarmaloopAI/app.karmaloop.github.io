<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kai Agent - AI Voice Platform</title>
  <meta name="description" content="Redirecting to Kai Agent application...">
  <script>
    // GitHub Pages SPA redirect (hash-based, no index.html in URL)
    (function() {
      var l = window.location;
      if (l.pathname !== '/' && !l.pathname.startsWith('/404')) {
        var hash = l.pathname + l.search + l.hash;
        window.location.replace('/#' + hash);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to Kai Agent...</p>
</body>
</html>
